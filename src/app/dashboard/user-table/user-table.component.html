<table class="table table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of allData">
      <th scope="row">{{d.id}}</th>
      <td>{{d.firstName}}</td>
      <td>{{d.lastName}}</td>
      <td>{{d.username}}</td>
    </tr>
  </tbody>
</table>
