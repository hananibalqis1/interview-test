<app-header></app-header>

<div class="d-flex flex-fill align-items-center w-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-6 col-lg-5">
        <div class="card my-4">
          <h5 class="card-header text-center">Sign in to your dashboard</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group p-3 mt-4">
              <input type="username" class="form-control" placeholder="Username" formControlName="username">
            </div>

            <div class="form-group p-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group p-3">
              <button type="submit" class="btn btn-primary" style="padding: 12px 32px;">SIGN IN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
